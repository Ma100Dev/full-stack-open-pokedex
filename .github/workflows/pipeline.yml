name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy
        if: ${{ ( github.event_name == 'push' ) && (!contains(github.event.head_commit.message, '#skip')) }}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "thawing-retreat-21942"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://thawing-retreat-21942.herokuapp.com/health"
          delay: 5
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: alert on failure
        if: ${{ failure() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_AVATAR: https://cdn-icons-png.flaticon.com/512/1828/1828843.png
        uses: Ilshidur/action-discord@08d9328877d6954120eef2b07abbc79249bb6210
        with:
          args: "This commit is broken: https://github.com/Ma100Dev/full-stack-open-pokedex/commit/{{GITHUB_SHA::8}}"
  tag_release:
    runs-on: ubuntu-20.04
    needs: simple_deployment_pipeline
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        if: ${{ ( github.event_name == 'push' ) && (!contains(github.event.head_commit.message, '#skip')) }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          PRERELEASE_SUFFIX: ""
